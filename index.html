<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piggy Budget</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #3390ec;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 16px;
        }

        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
        }

        .type-btn.active {
            background: #3390ec;
            color: white;
        }
    </style>
</head>

<body>
    <h3>–ù–æ–≤–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è</h3>
    <div class="type-selector">
        <div class="type-btn active" onclick="setType('expense')" id="btn-expense">–†–∞—Å—Ö–æ–¥</div>
        <div class="type-btn" onclick="setType('income')" id="btn-income">–î–æ—Ö–æ–¥</div>
    </div>

    <input type="number" id="amount" placeholder="–°—É–º–º–∞ (‚ÇΩ)" inputmode="decimal">

    <select id="category">
    </select>

    <input type="text" id="desc" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
    <button onclick="sendData()">–î–û–ë–ê–í–ò–¢–¨</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –î–∞–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        const catsExpense = ["–ü—Ä–æ–¥—É–∫—Ç—ã üõí", "–°–µ–º–µ–π—Å—Ç–≤–æ üè†", "–ñ–∏–≤–æ—Ç–Ω—ã–µ üêæ", "–ö—Ä–∞—Å–æ—Ç–∞ ‚ú®", "–ó–¥–æ—Ä–æ–≤—å–µ üíä", "–û–¥–µ–∂–¥–∞ üëó", "–ê–≤—Ç–æ üöó", "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç üöï", "–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è üçø", "–¶–∏—Ñ—Ä–æ–≤—ã–µ —É—Å–ª—É–≥–∏ üì±", "–ö–≤–∞—Ä—Ç–∏—Ä–∞ üè¢", "–†–µ—Å—Ç–æ—Ä–∞–Ω—ã üçî", "–î—Ä—É–≥–æ–µ üåÄ"];
        const catsIncome = ["–ó–∞—Ä–ø–ª–∞—Ç–∞ üí∞", "–ö–µ—à–±—ç–∫ üí∏", "–°—é—Ä–ø—Ä–∏–∑ üéÅ", "–î—Ä—É–≥–æ–µ üåÄ"];

        let currentType = 'expense';

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function renderCats() {
            const list = currentType === 'expense' ? catsExpense : catsIncome;
            const select = document.getElementById('category');
            select.innerHTML = list.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function setType(type) {
            currentType = type;
            document.getElementById('btn-expense').className = `type-btn ${type === 'expense' ? 'active' : ''}`;
            document.getElementById('btn-income').className = `type-btn ${type === 'income' ? 'active' : ''}`;
            renderCats();
        }

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        function sendData() {
            try {
                const amount = document.getElementById('amount').value;
                const category = document.getElementById('category').value;
                const desc = document.getElementById('desc').value;

                if (!amount) {
                    tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É!");
                    return;
                }

                const data = {
                    type: currentType === 'expense' ? 'op_waiting_expense' : 'op_waiting_income',
                    amount: parseFloat(amount.replace(',', '.')),
                    category: category,
                    description: desc || "-"
                };

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                tg.sendData(JSON.stringify(data));

            } catch (e) {
                // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ ‚Äî –ø–æ–∫–∞–∂–µ–º –µ—ë
                alert("–û—à–∏–±–∫–∞ JS: " + e.message);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        renderCats();
    </script>
</body>

</html>
